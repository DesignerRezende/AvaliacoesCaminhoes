<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avaliação Caminhão Rezende</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    body {
      background-color: #141b4d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }
    .logo {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #ff7a15;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
    }
    .loader {
      border: 6px solid #ffffff;
      border-top: 6px solid #ff7a15;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // ***** IMPORTANTE: COLOQUE AQUI A URL DA SUA ÚLTIMA IMPLANTAÇÃO DO APPS SCRIPT *****
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzmtr-0ArXehp1lFW58yW8Gfka_TZsxC4pRNbpXRfURUTghf3TPDtyncN7ZiykqKSY/exec";
    const LINK_FORMULARIO = "https://docs.google.com/forms/d/e/1FAIpQLScKJ-OVRz3LMVyh0u-wzfExRoGetYrYrevgEtXJjjiqTJF4cg/viewform";

    async function registrarPesquisa() {
      const params = new URLSearchParams(window.location.search);
      const caminhao = params.get("caminhao") || "desconhecido";
      const fullUrl = window.location.href; // <<<< NOVO: Captura a URL completa

      const dados = {
        tipo: "pesquisa",
        caminhao: caminhao,
        link: LINK_FORMULARIO,
        fullUrl: fullUrl // <<<< NOVO: Adiciona a URL completa aos dados
      };

      console.log("Dados que serão enviados para o Apps Script:", dados);

      try {
        await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dados),
          mode: 'no-cors'
        });
        console.log("Dados de pesquisa de caminhão enviados com sucesso.");
      } catch (error) {
        console.error("Erro ao registrar pesquisa de caminhão:", error);
      }

      setTimeout(() => {
        window.location.href = LINK_FORMULARIO;
      }, 1000);
    }
  </script>
</head>
<body onload="registrarPesquisa()">
  <img src="https://raw.githubusercontent.com/DesignerRezende/avaliacoes-rezende/main/Logo%20Rezende%20Branca.png" alt="Rezende Materiais para Construção" class="logo">
  <h1>Estamos quase lá!</h1>
  <p>Você será redirecionado para avaliar o atendimento do nosso caminhão.</p>
  <div class="loader"></div>
</body>
</html>
