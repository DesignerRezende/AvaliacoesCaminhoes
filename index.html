<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Acesso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    .status {
      margin-top: 30px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Registrando acesso...</h2>
  <div class="status" id="status">Por favor, aguarde.</div>

  <script>
    async function registrarAcesso() {
      const linkAtual = window.location.href;
      const urlParams = new URLSearchParams(window.location.search);
      const caminhao = urlParams.get("caminhao"); // usado para detectar acesso de caminhões

      let dados = {
        link: linkAtual
      };

      if (caminhao) {
        dados.caminhao = caminhao;
      } else {
        dados.nome = urlParams.get("colaborador") || "não informado";
        dados.loja = urlParams.get("loja") || "não informado";
      }

      try {
        const resposta = await fetch("https://script.google.com/macros/s/SEU_DEPLOY_AQUI/exec", {
          method: "POST",
          body: JSON.stringify(dados),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const texto = await resposta.text();
        document.getElementById("status").textContent = texto;
      } catch (erro) {
        document.getElementById("status").textContent = "Erro ao registrar: " + erro.message;
      }
    }

    registrarAcesso();
  </script>
</body>
</html>
