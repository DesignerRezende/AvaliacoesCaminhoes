<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pesquisa - Caminhões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    label {
      display: block;
      margin-top: 20px;
    }

    select, input {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #141b4d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d1333;
    }

    .mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Registro de Pesquisa - Caminhões</h1>

  <label for="caminhao">Selecione o caminhão avaliado:</label>
  <select id="caminhao">
    <option value="">-- Selecione --</option>
    <option value="Caminhão 01">Caminhão 01</option>
    <option value="Caminhão 02">Caminhão 02</option>
    <option value="Caminhão 03">Caminhão 03</option>
    <option value="Caminhão 04">Caminhão 04</option>
    <option value="Caminhão 05">Caminhão 05</option>
  </select>

  <label for="link">Cole aqui o link do formulário:</label>
  <input type="url" id="link" placeholder="https://docs.google.com/forms/..." required>

  <button onclick="registrarPesquisa()">Registrar Pesquisa</button>

  <div id="mensagem" class="mensagem"></div>

  <script>
    const urlWebApp = "https://script.google.com/macros/s/AKfycbwWuq1lJ8UYc1B3V.../exec"; // substitua pelo SEU link do WebApp

    function registrarPesquisa() {
      const caminhao = document.getElementById("caminhao").value.trim();
      const link = document.getElementById("link").value.trim();
      const mensagem = document.getElementById("mensagem");

      if (!caminhao || !link) {
        mensagem.textContent = "Por favor, preencha todos os campos.";
        mensagem.style.color = "red";
        return;
      }

      const dados = {
        tipo: "pesquisa", // MUITO IMPORTANTE
        caminhao: caminhao,
        link: link
      };

      mensagem.textContent = "Enviando...";
      mensagem.style.color = "#141b4d";

      fetch(urlWebApp, {
        method: "POST",
        body: JSON.stringify(dados),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.text())
      .then(texto => {
        mensagem.textContent = texto;
        mensagem.style.color = "green";
        document.getElementById("caminhao").value = "";
        document.getElementById("link").value = "";
      })
      .catch(error => {
        mensagem.textContent = "Erro ao enviar: " + error.message;
        mensagem.style.color = "red";
      });
    }
  </script>

</body>
</html>
